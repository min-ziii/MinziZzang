<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<h1>Result List</h1>
	
	
	<table>
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr th:each="member: ${list}">
			<td th:text="${member.id}"></td>
			<td th:text="${member.name}"></td>
			<td th:text="${member.age}"></td>
		</tr>
	</table>
	
	
</body>
